<div class="cartPage">
    <div class="cartPage__banner"></div>
    <div class="cartPage__content">
        <div class="cartPage__content__shipping">
            <i class="fa fa-check-square"></i> You get FREE shipping!
        </div>
        <div class="cartPage__content__cartinfo">
            <div class="cartPage__content__cartinfo__cartDisplay">
                <div class="cartPage__content__cartinfo__cartDisplay__container">
                    <div class="cartPage__content__cartinfo__cartDisplay__container__message">
                        <h1>Regular Purchases</h1>
                        <p>These items will be processed today and ship right away.</p>
                    </div>
                    <div class="cartPage__content__cartinfo__cartDisplay__container__coffeelist">
                    </div>
                </div>
                <div class="cartPage__content__cartinfo__cartDisplay__coupon">
                    <p>Savings & Discounts</p>
                    <div class="cartPage__content__cartinfo__cartDisplay__coupon__couponInput">
                        <input type="text" name="couponCode" id="couponCode" placeholder="Coupon Code">
                        <button>APPLY</button>
                    </div>
                </div>
            </div>
            <div class="cartPage__content__cartinfo__total">
                <div class="cartPage__content__cartinfo__total__container">
                    <div class="cartPage__content__cartinfo__total__container__header">
                        <h1>Cart Summary</h1>
                    </div>
                    <div class="cartPage__content__cartinfo__total__container__subtotal">
                        <h1>Subtotal (<span>0 items</span>)</h1>
                        <p>$0.00</p>
                    </div>
                    <hr class="firstHr">
                    <div class="cartPage__content__cartinfo__total__container__savings">
                        <h1>Savings & Discount</h1>
                        <p>-$0.00</p>
                    </div>
                    <div class="cartPage__content__cartinfo__total__container__addCoupon">
                        <h1>Add Coupon</h1>
                    </div>
                    <div class="cartPage__content__cartinfo__total__container__shipping">
                        <h1>Shipping</h1>
                        <p>FREE</p>
                    </div>
                    <div class="cartPage__content__cartinfo__total__container__tax">
                        <h1>Tax</h1>
                        <p>$0.00</p>
                    </div>
                    <div class="cartPage__content__cartinfo__total__container__orderTotal">
                        <h1>Order Total <i class="fa fa-info-circle"></i></h1>
                        <p>$0.00</p>
                    </div>
                    <hr class="secondHr">
                    <div class="cartPage__content__cartinfo__total__container__paymentButtons">
                        <button>SECURE CHECKOUT</button>
                        <button>Check out with <i class="fa fa-paypal"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
